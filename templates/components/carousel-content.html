<div class="d-flex pl-md-3 pr-md-3 align-items-center heroCarousel-content{{#unless show_background}} heroCarousel-content--empty{{/unless}}">
    <div class="row">
      <div class="col-lg-10">
        <h2 class="h1 heroCarousel-title">{{{heading}}}</h1>
        {{#if button_text}}
            <a href="{{url}}" class="heroCarousel-action button button--primary button--large">{{button_text}}</a>
        {{/if}}
      </div>
    </div>
</div>
