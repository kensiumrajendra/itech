<form class="form mb-0" action="{{urls.search}}">
    <fieldset class="form-fieldset">
        <div class="form-field mb-0">
            <label class="is-srOnly" for="search_query">{{lang "search.quick_search.input_label"}}</label>
            <i class="fas fa-search d1-none d-801-block"></i>
            <input class="form-input" data-search-quick name="search_query" id="search_query" data-error-message="{{lang 'search.error.empty_field'}}" placeholder="Product Search" autocomplete="off">
        </div>
    </fieldset>
</form>
